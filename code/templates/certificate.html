<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Completion</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            text-align: center;
            padding: 50px;
            color: #333;
        }

        .certificate {
            border: 15px solid #4CAF50;
            border-radius: 20px;
            padding: 50px;
            background: linear-gradient(to bottom, #fff, #f9f9f9);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            display: inline-block;
            width: 80%;
            max-width: 900px;
            margin: auto;
            position: relative;
        }

        .certificate h1 {
            font-size: 60px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .certificate p {
            font-size: 20px;
            margin: 15px 0;
        }

        .certificate h2 {
            font-size: 35px;
            color: #333;
            margin: 25px 0;
        }

        .certificate .highlight {
            color: #4CAF50;
            font-weight: bold;
            text-decoration: underline;
        }

        .certificate .decor-line {
            margin: 20px 0;
            height: 5px;
            background: linear-gradient(to right, #4CAF50, #e2e2e2, #4CAF50);
            border-radius: 50px;
        }

        .certificate .signature {
            margin-top: 30px;
            text-align: right;
            font-style: italic;
        }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }

        .certificate .seal {
            position: absolute;
            top: 50%;
            right: 10%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, #4CAF50 60%, transparent 60%);
            color: #fff;
            width: 120px;
            height: 120px;
            line-height: 120px;
            text-align: center;
            border-radius: 50%;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>
    <div class="certificate">
        <h1>Certificate of Completion</h1>
        <div class="decor-line"></div>
        <p>This is to certify that</p>
        <h2 class="highlight">{{ user }}</h2>
        <p>has successfully completed the course</p>
        <h2 class="highlight">{{ course.name }}</h2>
        <p>on</p>
        <h2>{{ date|date:"F j, Y" }}</h2>
        <div class="signature">
            <p>Completed by</p>
            <h2>{{ user }}</h2>
        </div>
        <div class="seal">Certified</div>
    </div>
    <div class="footer">
        <p>Â© 2025 Certificate Issuer. All rights reserved.</p>
    </div>
</body>
</html>
